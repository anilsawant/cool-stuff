<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/imageGallery.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="modal">
      <span id="close" onclick="fadeOutModal(event);">&times;</span>
      <img src="" alt="img" />
      <p></p>
    </div>

    <div class="container">
      <div class="col-md-3">
        <div class="imageTile">
          <span class="close">&times;</span>
          <img src="img/1.jpg" alt="img" onclick="showInModal(this);"/>
          <p>Awesome Bedroom</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="imageTile">
          <span class="close">&times;</span>
          <img src="img/2.jpg" alt="img" onclick="showInModal(this);"/>
          <p>
            Awesome Bike
          </p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="imageTile">
          <span class="close">&times;</span>
          <img src="img/3.jpg" alt="img" onclick="showInModal(this);"/>
          <p>
            Happy/Angry Kittens
          </p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="imageTile">
          <span class="close">&times;</span>
          <img src="img/4.jpg" alt="img" onclick="showInModal(this);"/>
          <p>
            Awesome Scenery
          </p>
        </div>
      </div>

    </div>

    <script src="js/imageGallery.js"></script>
  </body>
</html>
