<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registration | UI Templates</title>
    <link rel="stylesheet" href="includes/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="includes/css/registration.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container-fluid full-height">
      <div class="row full-height register-container no-select">
        <div class="col-xs-8 full-height">
          <div class="display-flex full-height">
            <div class="margin-auto text-center">
              <span class="title-primary">Lorem Ipsum</span>
              <span class="title-secondary">Lorem ipsum dolor sit amet consectetur</span>
            </div>
          </div>
        </div>
        <div class="col-xs-4 full-height" style="padding-right:30px;">
          <div class="display-flex full-height">
            <div class="register-card">
              <div class="header pos-rel">
                <p style="font-size:18px;margin-bottom:5px;">
                  Register now
                </p>
                <span>Fill the below form and Submit.</span>
                <span class="glyphicon glyphicon-pencil pos-abs"></span>
              </div>
              <div class="body">
                <input type="text" class="form-control txt-first-name" placeholder="First name *">
                <input type="text" class="form-control txt-last-name" placeholder="Last name">
                <input type="text" class="form-control txt-email-id" placeholder="Email ID *">
                <div class="roles">
                  <div class="role">
                    <span class="llabel">
                      <input type="radio" name="radioRole" checked="true">
                    </span>
                    <span class="rlabel">User Type 1</span>
                  </div>
                  <div class="role">
                    <span class="llabel">
                      <input type="radio" name="radioRole">
                    </span>
                    <span class="rlabel">User Type 2</span>
                  </div>
                </div>
              </div>
              <div class="footer">
                <button type="button" class="btn btn-success btn-register">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
