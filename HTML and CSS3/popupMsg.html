<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Popup Messages</title>
    <link rel="stylesheet" href="css/popupMsg.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div id="popupMsg" >
        This is a popup.
      </div>
      <div class="item" onclick="popupMsg(event);">

      </div>
      <div class="tooltip">
        Right
        <span class="tooltip-text">Tooltip Text</span>
      </div>
      <div class="tooltip">
        left
        <span class="tooltip-text">Tooltip Text</span>
      </div>
    </div>
    <script src="js/popupMsg.js"></script>
  </body>
</html>
