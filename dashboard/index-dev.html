<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="includes/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="includes/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="includes/css/common.css" media="screen">
    <link rel="stylesheet" href="includes/css/util.css" media="screen">
    <!-- View specific stylesheets will be inserted here-->
    <link id="pageStylesheet" rel="stylesheet" href="includes/css/home.css" media="screen">
    <link id="subViewSheet" rel="stylesheet" href="includes/css/dev.css" media="screen">
  </head>
  <body>
    <div class="container-fluid full-height" id="app-view">
      <nav class="row navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#appNavCollapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand fa-logo" href="#home"></a>
            <!-- <span style="color:#eee;font-size:18px;display:inline-block;margin-top:8px;font-family:segoe-ui-bold;">Admin Home</span> -->
          </div>
          <div class="collapse navbar-collapse padding-none" id="appNavCollapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> <span class="caret"></span></a>
                <ul class="dropdown-menu user-card md-card-top">
                  <li style="padding: 15px 30px 15px 20px;">
                    <img class="user-image" src="includes/img/profile-pic-default.png" alt="" />
                    <div class="user-details">
                      <span class="name">User</span>
                      <span class="desig">Admin</span>
                    </div>
                  </li>
                  <li class="sign-out">
                    Sign Out
                  </li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div class="row" id="main-view">
        <div class="col-xs-2 full-height" style="background-color:#fff;box-shadow:1px 0 0 rgba(220,220,220,.4),2px 0 0 rgba(220,220,220,.1)">
          <p style="color:#aaa;margin:20px 5px 10px;font-size:16px;">
            Administration
          </p>
          <ul class="user-operations">
            <li><a href="#devices" class="nav-link"><span class="glyphicon glyphicon-print"></span> Devices </a></li>
            <li><a href="#staff" class="nav-link"><span class="glyphicon glyphicon-user"></span> Staff </a></li>
            <li><a href="#library" class="nav-link active"><span class="glyphicon glyphicon-book"></span> Library </a></li>
          </ul>
        </div>
        <div class="col-xs-10 full-height" style="overflow:hidden;">
          <div class="full-height slide-fade" id="sub-view">

            <div class="container-fluid full-height">
              <div class="row">
                <h4 style="font-family:segoe-ui-bold;color:#555;margin:10px 0 0;">Library</h4>
                <p style="color:#aaa;font-size:12px;margin-bottom:15px;">Browse through the library for Troubleshooting Guides and Videos</p>
              </div>
              <div class="row drag-container no-select" style="margin: 0 -30px;">
                <div class="col-xs-6">
                  <div class="tags search-query">

                  </div>
                </div>
                <div class="col-xs-1">
                  <div class="delete-tag display-flex" title="Tag Shredder">
                    <span class="glyphicon glyphicon-trash margin-auto"></span>
                  </div>
                </div>
                <div class="col-xs-5">
                  <div class="tags frequent">
                    <span class="tag" draggable="true">laptop</span>
                    <span class="tag" draggable="true">lenovo</span>
                    <span class="tag" draggable="true">battery</span>
                  </div>
                </div>
              </div>
              <div class="row no-select" style="margin: 0 -30px 10px;">
                <div class="col-xs-6 text-center">
                  <span style="color:#999;">Drag and drop the tags to create a search query</span>
                </div>
                <div class="col-xs-offset-1 col-xs-5 text-center">
                  <span style="color:#999;">Frequently searched tags</span>
                </div>
              </div>
              <div class="row no-select" style="margin: 0 -30px;">
                <div class="col-xs-6">
                  <div class="input-group">
                    <input type="text" class="form-control txt-new-tag-name" placeholder="Type a search tag and press Enter">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-default btn-add-new-tag" title="Add tag"><span class="glyphicon glyphicon-plus"></span></button>
                      <button type="button" class="btn btn-default btn-search-library" title="Search library">Search</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="overlay">
              <div class="card add-video md-card-top">
                <span class="close-card">&times;</span>
                <h3 style="margin:-15px 0 15px;">Add a new video</h3>
                <input type="file" name="name" class="input-file">
                <input type="text"class="form-control txt-video-description" placeholder="Add video description here...">
                <button type="button" class="btn-block btn-green btn-start-upload">Upload</button>
                <div class="uploading-div" style="display:none;">
                  <span class="status">Uploading...</span>
                  <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                      0%
                    </div>
                  </div>
                  <button type="button" class="btn-orange btn-pause-resume-upload">Pause</button>
                  <button type="button" class="btn-green btn-cancel-upload">Cancel</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Overlay used while loading new view -->
    <div id="overlay"></div>

    <script src="includes/js/jquery.min.js"></script>
    <script src="includes/js/bootstrap.min.js"></script>
    <script src="includes/js/firebase.min.js"></script>
    <script src="includes/js/dev.js"></script>
    <!-- <script src="includes/js/app.js"></script>
    <script src="includes/js/util.js"></script>
    <script src="includes/js/controller/loginController.js"></script>
    <script src="includes/js/controller/navbarController.js"></script> -->
  </body>
</html>
